<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>Dasmoto's Arts & Crafts</h1>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="shop-banner">
            <h2>Shop</h2>
        </div>

        <!-- Product Categories -->
        <div class="product-categories">
            <!-- Brushes -->
            <div class="product-item" id="brushes">
                <div class="product-image" style="background-image: url('./resources/pictures/brushes.jpeg');">
                    <div class="overlay">
                        <h3 class="title">Brushes</h3>
                    </div>
                </div>
                <div class="description">
                    <p>Choose from a wide variety of brush types.</p>
                </div>
                <div class="product-options">
                    <div class="type-selector">
                        <label for="brush-type">Type:</label>
                        <select id="brush-type">
                            <option value="round">Round</option>
                            <option value="flat">Flat</option>
                            <option value="fan">Fan</option>
                        </select>
                    </div>
                    <div class="quantity-selector">
                        <label for="brush-quantity">Quantity:</label>
                        <select id="brush-quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Frames -->
            <div class="product-item" id="frames">
                <div class="product-image" style="background-image: url('./resources/pictures/frames.jpeg');">
                    <div class="overlay">
                        <h3 class="title">Frames</h3>
                    </div>
                </div>
                <div class="description">
                    <p>Assorted frames for all your needs.</p>
                </div>
                <div class="product-options">
                    <div class="type-selector">
                        <label for="frame-type">Type:</label>
                        <select id="frame-type">
                            <option value="mdf">MDF</option>
                            <option value="birchwood">Birchwood</option>
                            <option value="pde">PDE</option>
                        </select>
                    </div>
                    <div class="quantity-selector">
                        <label for="frame-quantity">Quantity:</label>
                        <select id="frame-quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Paints -->
            <div class="product-item" id="paints">
                <div class="product-image">
                    <div class="background-image" style="background-image: url('./resources/pictures/paint.jpeg')"></div>
                    <div class="overlay">
                        <h3 class="title">Paints</h3>
                    </div>
                </div>
                <div class="description">
                    <p>Over 256 colors available in-store, from acrylic to oil and watercolor.</p>
                </div>
                <div class="product-options">
                    <p>options</p> <!-- debugging -->
                    <div class="type-selector">
                        <label for="paint-type">Type:</label>
                        <select id="paint-type">
                            <option value="acrylic">Acrylic</option>
                            <option value="oil">Oil</option>
                            <option value="watercolor">Watercolor</option>
                        </select>
                     </div>
                    <div class="quantity-selector">
                        <label for="paint-quantity">Quantity:</label>
                        <select id="paint-quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./resources/script/index.js" defer></script>
</body>
</html>
